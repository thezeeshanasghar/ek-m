<!DOCTYPE html>
<html>
<head>
	<title>21. My Order</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <header class="slideHeader fixed shadow" style="display: none;">
        <span class="glass"></span>
            
        <div class="header-wrapper">
            <div class="header_heading">
                <img src="img/round_left_arrow.jpg" />
                My Order
            </div>
        </div>

    </header>

	<header>
		<span class="glass"></span>
    		
        <div class="header-wrapper">
            <div class="header_heading">
    			<img src="img/round_left_arrow.jpg" />
    			My Order
    		</div>
        </div>

	</header>
		
	<div class="med-wrapper relative">	

        <div class="my-order-list">
          
                <div id="itemValues"></div>
            
        </div>

        <div class="my-order-total">

            <div class="total">
                <div class="left-panel">
                    Sub Total
                </div>

                <div class="right-panel">
                    <span id="subtotal"> </span>
                </div>
            </div>

            <div class="total">
                    <div class="left-panel">
                        GST (16%)
                    </div>
    
                    <div class="right-panel">
                        <span id="GST"> </span>
                    </div>
                </div>

                <div class="total">
                        <div class="left-panel">
                            Delivery Charges
                        </div>
        
                        <div class="right-panel">
                            <span id="DelCharges"> </span>
                        </div>
                    </div>
        </div>

        <div class="coupon-panel">
            <h4>Do you have a Coupon Code?</h4>
            <div class="left-panel">
                <input type="text" placeholder="Enter your coupon code here">
                
            </div>
            <div class="right-panel">
                    <button type="submit">Apply</button>
            </div>
        </div>
		

        <div class="bottom-panel" style="padding-bottom: 30px;">
            <a class="form-submit-btn leaf-btn leaf-btn-green full-btn standard-btn checkout-btn" href="22. checkout.html">Checkout<span id="grandTotal">Rs. 2000</span></a>
        </div>
        
			
	</div>

    <script type="text/javascript" src="js/jquery.js"></script>

    <script type="text/javascript">

            $(window).scroll(function(){

                var stickHeader = $('.slideHeader'),
                scroll = $(window).scrollTop();

                if (scroll >= 58) stickHeader.slideDown();
                else stickHeader.slideUp();
            
            });

        </script>
         <script type="text/javascript" src="js/jquery.js"></script>
         <script type="text/javascript" src="server.js"></script>
         <script type="text/javascript" src="common.js"></script>
         <script type="text/javascript" src="21. my-order.js"></script>

</body>
</html>
