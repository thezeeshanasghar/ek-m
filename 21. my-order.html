<!DOCTYPE html>
<html>
<head>
	<title>21. My Order</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
</head>
<body>

    <header class="slideHeader fixed shadow" style="display: none;">
        <span class="glass"></span>
            
        <div class="header-wrapper">
            <div class="header_heading">
                <img src="img/round_left_arrow.jpg" />
                My Order
            </div>
        </div>

    </header>

	<header>
		<span class="glass"></span>
    		
        <div class="header-wrapper">
            <div class="header_heading">
    			<img src="img/round_left_arrow.jpg" />
    			My Order
    		</div>
        </div>

	</header>
		
	<div class="med-wrapper relative">	

        <div class="my-order-list">
          
                <div id="itemValues"></div>
            
        </div>

        <div class="item-list cuisines exts">

            <h4>Extras</h4>
            <div class="swiper-container ext">
                <div class="swiper-wrapper" id="extras">
                  <div class="swiper-slide">
                      <div class="ext-item">
                          
                        <span class="ext-name">Coke</span>
                        <span class="ext-price">Rs.90</span>
                        <span class="ext-add">+</span>

                      </div>
                  </div>

                  <div class="swiper-slide">
                      <div class="ext-item">
                          
                        <span class="ext-name">Raita</span>
                        <span class="ext-price">Rs.75</span>
                        <span class="ext-add">+</span>

                      </div>
                  </div>

                  <div class="swiper-slide">
                      <div class="ext-item">
                          
                        <span class="ext-name">Salad</span>
                        <span class="ext-price">Rs.50</span>
                        <span class="ext-add">+</span>

                      </div>
                  </div>

                  <div class="swiper-slide">
                      <div class="ext-item">
                          
                        <span class="ext-name">Ketchup</span>
                        <span class="ext-price">Rs.60</span>
                        <span class="ext-add">+</span>

                      </div>
                  </div>
                </div>
             </div>
        </div>



        <div class="my-order-total">

            <div class="total">
                <div class="left-panel">
                    Sub Total
                </div>

                <div class="right-panel">
                     <input type = number id="subtotal" disabled class = "order-summary-input-values">
                </div>
            </div>

            <div class="total">
                    <div class="left-panel">
                        GST (16%)
                    </div>
    
                    <div class="right-panel">
                        <input type = number id="GST" disabled class = "order-summary-input-values">
                    </div>
                </div>

                <div class="total">
                        <div class="left-panel">
                            Delivery Charges
                        </div>
        
                        <div class="right-panel">
                            <input type = number id="DelCharges" disabled class = "order-summary-input-values">
                        </div>
                    </div>
        </div>
       
        <div class="coupon-panel">

              

            <h4>Do you have a Coupon Code?</h4>
            <div class="left-panel">
                <input type="text" placeholder="Enter your coupon code here">
                
            </div>
            <div class="right-panel">
                    <button type="submit">Apply</button>
            </div>
        </div>
		

        <div class="bottom-panel" style="padding-bottom: 30px;">
            <a class="form-submit-btn leaf-btn leaf-btn-green full-btn standard-btn checkout-btn" href="22. checkout.html">Checkout Rs. <input style="background-color: inherit; text-align: left; color:white" type = number id="grandTotal" disabled class = "order-summary-input-values"></a>
        </div>
        
			
	</div>

    <script type="text/javascript" src="js/jquery.js"></script>

    <script type="text/javascript">

            $(window).scroll(function(){

                var stickHeader = $('.slideHeader'),
                scroll = $(window).scrollTop();

                if (scroll >= 58) stickHeader.slideDown();
                else stickHeader.slideUp();
            
            });

        </script>
         <script type="text/javascript" src="js/jquery.js"></script>
         <script type="text/javascript" src="server.js"></script>
         <script type="text/javascript" src="common.js"></script>
         <script type="text/javascript" src="21. my-order.js"></script>

                    <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.ext', {
      slidesPerView: 'auto',
      spaceBetween: 12,
      freeMode: true,
    });
  </script>

</body>
</html>
