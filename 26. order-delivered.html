
<!DOCTYPE html>
<html>
<head>
	<title>26. Order Delivered </title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>

<div class="container">
        <header>
               
            <div class="header-wrapper">
                <div class="header_heading">
                    <img src="img/round_left_arrow.jpg" />
                    Order Delivered
                </div>
            </div>

        </header>
		
	<div class="med-wrapper relative">
        
        <div class="head-desp order-delivered-heading">

            <h1>Let us know!!</h1>
            <p class="small-para small-para-light left-align">
                Thank you for choosing eatklik for your placing order. Your feedback is very important to us therefore please help us in further improving our serices through rating our rider and your comments.
            </p>
            
        </div>

        <div class="rider-rates">
            Rider's Rating 
        </div>

        <div class="rider-stars">
            <!-- <img src="img/stars.jpg" alt=""> -->
            <div id="rider-rating">
                <div class="rider-rating">
            
                    <input type="radio" name="star" id="star1"><label for="star1"></label>
                    <input type="radio" name="star" id="star2"><label for="star2"></label>
                    <input type="radio" name="star" id="star3"><label for="star3"></label>
                    <input type="radio" name="star" id="star4"><label for="star4"></label>
                    <input type="radio" name="star" id="star5"><label for="star5"></label>

                </div>
            </div>
        </div>



        <div class="checkout-inst">
                <h4>Any complaint or comment?</h4> <img src="img/pencil-white.jpg" alt="">
                <textarea name="" id="" cols="30" rows="6">
    Write Text
                </textarea>
            </div>

        <div class="bottom-panel sticky-panel">
            <button for="vote-form" type="submit" class="leaf-btn leaf-btn-green full-btn standard-btn" style="margin-bottom: 50px;">Submit</button>
        </div>
			
	</div>

</div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="26. order-delivered.js"></script>

</body>
</html>
