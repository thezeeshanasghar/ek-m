<!DOCTYPE html>
<html>
<head>
	<title>25. Track Location</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <div class="container">
    	<header>
        		
            <div class="header-wrapper">

                <div class="header_heading">
        			<img src="img/round_left_arrow.jpg" />
        			Track Location
        		</div>

             </div>   

        </header>
                
    	<div id="map" class="track-locate-map">

            <div class="track-address">

                    
                <div class="med-wrapper">

                    <div class="track-heading">
                        Your Delivery Address
                    </div>

                    <p>House# 12, Garden Town, Deara Ghazi Khan.</p>

                    <div class="order-amount">
                        <div class="left-panel">
                            Order Amount
                        </div>

                        <div class="right-panel">
                            Rs 1432
                        </div>
                    </div>

                </div>

            </div>

            
            <div class="track-rider-container">
            
                <div class="track-rider-name">

                    <div class="left-panel">
                        <img src="img/user-white.jpg" alt="">
                    </div>

                    <div class="rider-info">
                        <h4>Rider Name</h4>
                        <p>Expected arrival within 20 minutes at your doorstep</p>
                    </div>

                </div>

            </div>


        </div>
    </div>
            
            

			

			
</body>
</html>
