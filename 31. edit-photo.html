<!DOCTYPE html>
<html>
<head>
	<title>31. Edit Photo</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<div class="container">
		<header>

			<span class="glass"></span>
				
			<div class="header-wrapper">
				<div class="header_heading">
					<img src="img/round_left_arrow.jpg" />
					Edit Picture
				</div>
			</div>

		</header>

		<div class="med-wrapper relative">
			<div class="profile-pic-heading">
				Update Your Photo
			</div>

			<div class="profile-pic-photo">
				<label for="file-input"><img src="img/edit-profile-pic.jpg"></label>
				<input id="file-input" type="file" name="">
			</div>

			
		</div>

		<div class="profile-pic-footer" style="width: 100%; text-align: center;">
			<span class="standard-btn" style="width: 80%; margin: auto;">Save</span>
		</div>
	</div>
</body>
