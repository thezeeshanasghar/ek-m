<!DOCTYPE html>
<html>
<head>
	<title>14. Vote</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<div class="container">
		<header>

			<span class="glass"></span>

			<div class="header-wrapper">
				<div class="header_heading">
					<img src="img/round_left_arrow.jpg" />
					Vote
				</div>
			</div>

		</header>

		<div class="med-wrapper relative">

			<form id="vote-form" class="vote-form-lefted bottom-gaped">
				<h3>Your City</h3>
				<input type="text" name="" placeholder="">

				<h3>Full Name</h3>
				<input type="text" name="" placeholder="">

				<h3>Cell Number</h3>
				<input type="text" name="" placeholder="">

				<h3>Message</h3>
				<textarea></textarea>
			</form>
			

			<div class="bottom-panel sticky-panel">
				<button for="vote-form" type="submit" class="leaf-btn leaf-btn-green standard-btn">Submit</button>
			</div>

		</div>
	</div>

			
</body>
</html>
