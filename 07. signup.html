<!DOCTYPE html>
<html>
<head>
	<title>07. Signup</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
		
	<div class="intro-bk">
		<div class="grad-overlay">	
			<div class="container">
				<div class="col-xs-12">
				
					<div class="opt-content opt-content-light">
						<h3>Sign up for Free!</h3>
						<p class="small-para small-para-light">
							Kindly fill all the boxes
						</p>

						<form id="signup-form" class="gen-form">
							<input type="text" name="" class="form-input" placeholder="Name">

							<input type="text" name="" class="form-input" placeholder="Mobile Number">

							<input type="text" name="" class="form-input" placeholder="Email Address">

							<input type="password" name="" class="form-input" placeholder="Password">

							<input type="password" name="" class="form-input" placeholder="Confirm Password">

							<button type="submit" class="form-submit-btn leaf-btn leaf-btn-green">Login</button>
						</form>

						
					</div>

				</div>
			</div>


			<div class="bottom-panel">
				<div class="signup-link">
					Already Registered?<a href="#">Login</a>
				</div>
			</div>

			
		</div>	
			
	</div>

</body>
</html>
