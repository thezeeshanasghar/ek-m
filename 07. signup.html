<!DOCTYPE html>
<html>
<head>
	<title>07. Signup</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
		
	<div class="intro-bk">
		<div class="grad-overlay">	
			<div class="container">
				<div class="col-xs-12">
				
					<div class="opt-content opt-content-light">
						<h3>Sign up for Free!</h3>
						<p class="small-para small-para-light">
							Kindly fill all the boxes
						</p>

						<form id="signup-form" class="gen-form">
							<input id ="name" type="text" name="" class="form-input" placeholder="Name">

							<input id="mobileNumber" type="text" name="" class="form-input" placeholder="Mobile Number">

							<input id="email" type="email" name="" class="form-input" placeholder="Email Address">

							<input id="password" type="password" name="" class="form-input" placeholder="Password">

							<input id="confirm_password" type="password" name="" class="form-input" placeholder="Confirm Password">
							
							<select id="selectCities" ></select>

							<button type="submit" class="form-submit-btn leaf-btn leaf-btn-green"onclick="SignUp()">Login</button>

							
					<!-- <button id="signup-btn" type="button" onclick="SignUp()">Submit</button> -->
						</form>

						
					</div>

				</div>
			</div>


			<div class="bottom-panel">
				<div class="signup-link">
					Already Registered?<a href="#">Login</a>
				</div>
			</div>

			
		</div>	
			
	</div>
<!-- Scripts -->
	<script src="server.js"></script>
	<script src="07. signup.js"></script>

</body>
</html>
