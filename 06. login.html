<!DOCTYPE html>
<html>
<head>
	<title>06. Login</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
		
	<div class="intro-bk">
		<div class="grad-overlay">	
			<div class="container">
				<div class="col-xs-12">
				
					<div class="opt-content opt-content-light">
						<h3>Welcome Back</h3>
						<p class="small-para small-para-light">
							Login to Continue
						</p>

						<form id="login-form" class="gen-form">
							<input type="text" name="" class="form-input">
							<input type="password" name="" class="form-input">

							<button type="submit" class="form-submit-btn leaf-btn leaf-btn-green">Login</button>
						</form>

						<div class="forgot-pswd"><a href="#">Forgot Your Password?</a></div>
					</div>

				</div>
			</div>


			<div class="bottom-panel">
				<div class="signup-link">
					Don't Have an Account? <a href="#">Sign up for Free</a>
				</div>
			</div>

			
		</div>	
			
	</div>

</body>
